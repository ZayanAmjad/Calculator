<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id = "main">
            <input type="text" id="display" disabled>
            <div id="buttons">
                <button class="btn" id="clear" onclick = " currentVal = ' ';
                document.querySelector('#display').value = currentVal; " >C</button>
                
                <button class="btn" id="one" onclick=" currentVal += '1';
                document.querySelector('#display').value = currentVal;">1</button>

                <button class="btn" id="two" onclick=" currentVal += '2';
                document.querySelector('#display').value = currentVal;">2</button>
                
                <button class="btn" id="add" onclick=" currentVal += '+';
                document.querySelector('#display').value = currentVal;" >+</button>
                
                <button class="btn" id="three" onclick=" currentVal += '3';
                document.querySelector('#display').value = currentVal;" >3</button>
                
                <button class="btn" id="four" onclick=" currentVal += '4';
                document.querySelector('#display').value = currentVal;" >4</button>
                
                <button class="btn" id="subtract" onclick=" currentVal += '-';
                document.querySelector('#display').value = currentVal;" >-</button>
                
                <button class="btn" id="five" onclick=" currentVal += '5';
                document.querySelector('#display').value = currentVal;" >5</button>
                
                <button class="btn" id="six" onclick=" currentVal += '6';
                document.querySelector('#display').value = currentVal;" >6</button>
                
                <button class="btn" id="multiply" onclick=" currentVal += '*';
                document.querySelector('#display').value = currentVal;" >*</button>
                
                <button class="btn" id="seven" onclick=" currentVal += '7';
                document.querySelector('#display').value = currentVal;" >7</button>
                
                <button class="btn" id="eight" onclick=" currentVal += '8';
                document.querySelector('#display').value = currentVal;" >8</button>
                
                <button class="btn" id="divide" onclick=" currentVal += '/';
                document.querySelector('#display').value = currentVal;" >/</button>
                
                <button class="btn" id="equals" onclick=" let result = eval(currentVal);
                currentVal = result;
                document.querySelector('#display').value = currentVal;" >=</button>
                
                <button class="btn" id="nine" onclick=" currentVal += '9';
                document.querySelector('#display').value = currentVal;" >9</button>
                
                <button class="btn" id="zero" onclick=" currentVal += '0';
                document.querySelector('#display').value = currentVal;" >0</button>
                
                <button class="btn" id="dot" onclick=" currentVal += '.';
                document.querySelector('#display').value = currentVal;" >.</button>
                
                <button class="btn" id="backspace" onclick=" currentVal = currentVal.slice(0, -1);
                document.querySelector('#display').value = currentVal;" >‚Üê</button>
        </div>
    </main>

    <script>
        let currentVal = '';
        document.querySelector('#display').value = currentVal;
    </script>
</body>
</html>
